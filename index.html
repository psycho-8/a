<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carl Rogers' Theory of Personality</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f3f3f3;
    overflow: hidden;
    position: relative;
    background: url(b.png);
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
.container{
    background-color: rgba(58, 92, 122, 0.247);
    width: 1100px;
    height: 400px;
    border-radius: 10px;
}

.diagram {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.self {
    display: flex;
    justify-content: space-between;
    width: 80%;
    max-width: 800px;
    margin-bottom: 50px;
}

.section {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.circle {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    position: relative;
    font-size: 50px;
    color: #333;
}

.label {
    margin-top: 20px;
    font-weight: bold;
    color: white;
    text-align: center;
}

.arrows {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
}

.arrow {
    padding: 10px 20px;
    background: #ff6f61;
    color: white;
    font-weight: bold;
    border-radius: 20px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.self-actualization {
    transform: rotate(15deg);
}

.congruence {
    transform: rotate(-10deg);
}

.unconditional-positive-regard {
    transform: rotate(5deg);
}
.empathy {
    transform: rotate(10deg);
}
.genuineness {
    transform: rotate(-5deg);
}
.acceptance {
    transform: rotate(15deg);
}

</style>
<body>
            <div class="container">
            <div class="diagram">
                <div class="self">
                    <div class="section organismic-self">
                        <div class="circle">
                            <i class="fas fa-leaf" style="color: #84fab0;"></i>
                        </div>
                        <div class="label">Organismic Self</div>
                    </div>
                    <div class="section ideal-self">
                        <div class="circle">
                            <i class="fas fa-star" style="color: yellow;"></i>
                        </div>
                        <div class="label">Ideal Self</div>
                    </div>
                    <div class="section self-concept">
                        <div class="circle">
                            <i class="fas fa-brain" style="color: rgb(247, 107, 107);"></i>
                        </div>
                        <div class="label">Self-Concept</div>
                    </div>
                </div>
                <div class="arrows" style="display: flex; flex-direction: row; width: max-content;">
                    <div class="arrow self-actualization">Self-Actualization</div>
                    <div class="arrow congruence">Congruence</div>
                    <div class="arrow unconditional-positive-regard">Unconditional Positive Regard</div>
                    <div class="arrow empathy">Empathy</div>
                    <div class="arrow genuineness">Genuineness</div>
                    <div class="arrow acceptance">Acceptance</div>
                </div>
        </div>
    </div>
</body>
</html>
